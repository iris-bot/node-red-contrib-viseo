<script type="text/javascript">
    RED.nodes.registerType('google-credential',{
        category: 'config',
        defaults: {
            name:         { value: undefined, required: true },
        },
        credentials: {
            projectId:    { value: undefined, required: true },
            client_email: { value: undefined, required: true },
            private_key:  { value: undefined, required: true },
        },
        label: function() {
            return this.name || "Google API credential";
        }
    });
</script>
<style>
    .input-info { font-size: 12px; padding-left: 104px; font-style: italic; }
</style>
<script type="text/x-red" data-template-name="google-credential">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-projectId"><i class="fa fa-lock"></i> ProjectId</label>
        <input type="text" id="node-config-input-projectId" placeholder="">
        <span class="input-info">ProjectId is displayed in GCP project dashboard</span>
    </div>
    <div class="form-row">
        <label for="node-config-input-client_email"><i class="fa fa-lock"></i> Email</label>
        <input type="text" id="node-config-input-client_email" placeholder="{user}@{project}.iam.gserviceaccount.com">
    </div>
    <div class="form-row">
        <label for="node-config-input-private_key"><i class="fa fa-lock"></i> PrivateKey</label>
        <input type="text" id="node-config-input-private_key" placeholder="-----BEGIN PRIVATE KEY-----">
    </div>
    <p class="input-info">
        Create a Project in Google Cloud Platform with required APIs.<br/> 
        Then create a "Service Account" in Credential tab.<br/> 
        Download the JSON of credentials.
    </p>
</script>
