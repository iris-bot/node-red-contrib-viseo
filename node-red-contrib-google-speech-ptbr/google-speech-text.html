<script type="text/javascript">
    RED.nodes.registerType('google-speech-text',{
        category: 'VISEO_SPEECH',
        color: '#3FADB5',
        defaults: { 
            name:        { value: undefined },
            key:         { value: undefined, type: 'google-credential', required: true },
            input:       { value: undefined, required: false },
            output:      { value: undefined, required: false },
            language:    { value: undefined },
            extraConfigs:{ value: undefined },
            contentType: { value: undefined },
            pptTypeIn:   { value: "msg"  },
            pptTypeOut:  { value: "msg"  },
        },
        inputs:  1,
        outputs: 1,
        icon: "google.svg",
        align: "left",
        paletteLabel: 'GSpeech',
        label: function() { return this.name || "Google Speech"; },
        oneditprepare: function() {
            $("#node-input-input") .typedInput({ default: this.pptTypeIn  || 'msg', types:['msg']});
            $("#node-input-output").typedInput({ default: this.pptTypeout || 'msg', types:['msg']});
        }
    });
</script>

<script type="text/x-red" data-template-name="google-speech-text">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-lock"></i> Credentials</label>
        <input type="text" id="node-input-key" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-input"><i class="icon-tag"></i> Input</label>
        <input type="text" id="node-input-input" style="width: 70%" placeholder="payload"/>  
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output</label>
        <input type="text" id="node-input-output" style="width: 70%" placeholder="payload"/>  
    </div>
    <div class="form-row">
        <label for="node-input-language"><i class="icon-tag"></i> Language</label>
        <input type="text" id="node-input-language" placeholder="pt-BR">
    </div>
	<div class="form-row">
        <label for="node-config-input-extra_configs"><i class="fa fa-lock"></i> Extra Configs</label>
        <input type="text" id="node-input-extraConfigs" placeholder="{extra: config}">
    </div>
    <div class="form-row">
        <label for="node-input-contentType"><i class="icon-tag"></i> ContentType</label>
        <input type="text" id="node-input-contentType" placeholder="audio/wav; codec=audio/pcm; samplerate=16000">
    </div>
</script>
